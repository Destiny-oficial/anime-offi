<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuesta Anime Offis</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4081;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      resize: none;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e73370;
    }

    .sugerencias {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .sugerencias h2 {
      color: #ffca28;
    }

    .sugerencia {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #ff4081;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .texto {
      flex: 1;
      padding-right: 10px;
    }

    .votos {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .votos button {
      background: none;
      border: 1px solid #ff4081;
      color: #ff4081;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }

    .votos button:hover {
      background-color: #ff4081;
      color: white;
    }

    .contador {
      color: #ffca28;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Encuesta - Anime Offis</h1>

  <div class="form-container">
    <label for="sugerencia">¬øQu√© te gustar√≠a que agreguemos a la p√°gina?</label>
    <textarea id="sugerencia" placeholder="Ej: M√°s animes, doblajes, funci√≥n para descargar..."></textarea>
    <button onclick="enviarSugerencia()">Enviar sugerencia</button>
  </div>

  <div class="sugerencias" id="sugerencias">
    <h2>üìã Sugerencias recientes</h2>
  </div>

  <script>
    // Configurar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
      authDomain: "anime-offis.firebaseapp.com",
      projectId: "anime-offis",
      storageBucket: "anime-offis.appspot.com",
      messagingSenderId: "377121993034",
      appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Cargar sugerencias al iniciar
    window.onload = async () => {
      const snapshot = await db.collection("sugerencias").orderBy("votos", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        agregarSugerencia(doc.id, data.texto, data.votos);
      });
    };

    function enviarSugerencia() {
      const texto = document.getElementById('sugerencia').value.trim();
      if (texto === '') {
        alert('Escribe una sugerencia antes de enviar.');
        return;
      }

      db.collection("sugerencias").add({
        texto: texto,
        votos: 0
      }).then(docRef => {
        agregarSugerencia(docRef.id, texto, 0);
        document.getElementById('sugerencia').value = '';
      });
    }

    function agregarSugerencia(id, texto, votosIniciales) {
      const sugerenciasDiv = document.getElementById('sugerencias');

      const sugerencia = document.createElement('div');
      sugerencia.className = 'sugerencia';

      const textoDiv = document.createElement('div');
      textoDiv.className = 'texto';
      textoDiv.textContent = texto;

      const votosDiv = document.createElement('div');
      votosDiv.className = 'votos';

      const boton = document.createElement('button');
      boton.textContent = 'üëç Yo tambi√©n';

      const contador = document.createElement('span');
      contador.className = 'contador';
      contador.textContent = votosIniciales;

      // Evitar votar m√°s de una vez (por sesi√≥n)
      if (sessionStorage.getItem(id)) {
        boton.disabled = true;
        boton.textContent = 'Gracias';
      }

      boton.addEventListener('click', () => {
        let votos = parseInt(contador.textContent);
        votos++;
        contador.textContent = votos;
        boton.disabled = true;
        boton.textContent = 'Gracias';
        sessionStorage.setItem(id, true);

        db.collection("sugerencias").doc(id).update({
          votos: votos
        });
      });

      votosDiv.appendChild(boton);
      votosDiv.appendChild(contador);

      sugerencia.appendChild(textoDiv);
      sugerencia.appendChild(votosDiv);
      sugerenciasDiv.appendChild(sugerencia);
    }
  </script>
</body>
</html>
