  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0f001a, #1a0020, #300038);
      font-family: 'Orbitron', sans-serif;
      color: #f0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff00ff88;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px #ff00ff55;
      max-width: 320px;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff00ff;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00f0ff;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #ff80ff;
      text-shadow: 0 0 5px #ff00ff;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-links a {
      font-size: 26px;
      color: #00f0ff;
      transition: transform 0.3s, color 0.3s;
      text-shadow: 0 0 10px #00f0ff;
    }

    .social-links a:hover {
      color: #ff00ff;
      transform: scale(1.3);
      text-shadow: 0 0 20px #ff00ff;
    }
  </style>
</head>
