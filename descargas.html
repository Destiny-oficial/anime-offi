<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargar Anime Offis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ff4b5c;
    }
    p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .version {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #fbc531;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      background: #ff4b5c;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(255, 75, 92, 0.4);
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ff1e38;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 92, 0.6);
    }
    .contador {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00ffea;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .btn { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="offis.png" alt="Anime Offis" class="logo">
    <h1>Anime Offis</h1>
    <p>Descarga nuestra app oficial y disfruta de animes, mangas y mÃ¡s.</p>
    <p class="version">Ãšltima versiÃ³n: v1.1</p>
    <!-- Cambia el href por el nombre de tu apk local -->
    <a href="anime-offis.apk" class="btn" download id="downloadBtn">ðŸ“¥ Descargar APK</a>
    <div class="contador">Descargas: <span id="contador">0</span></div>
  </div>

  <script>
    // Recuperar el contador desde el almacenamiento local (solo visible en este dispositivo/navegador)
    let contador = localStorage.getItem('contadorDescargas') || 0;
    document.getElementById('contador').textContent = contador;

    document.getElementById('downloadBtn').addEventListener('click', () => {
      contador++;
      localStorage.setItem('contadorDescargas', contador);
      document.getElementById('contador').textContent = contador;
    });
  </script>
</body>
</html>
