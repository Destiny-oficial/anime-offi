<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Recomendaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #e5e7eb;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #374151;
      border-radius: 8px;
      background: #374151;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #facc15;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eab308;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      color: #22c55e;
      display: none;
    }

    /* Lista de recomendaciones */
    .list {
      margin-top: 30px;
    }

    .recomendacion {
      background: #2d3748;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .recomendacion h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #facc15;
    }

    .recomendacion small {
      color: #9ca3af;
      font-size: 12px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

  <div class="container">
    <h2>Enviar Recomendación</h2>
    <form id="recommendForm">
      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Tipo de recomendación:</label>
      <select id="tipo">
        <option value="">-- Selecciona una opción --</option>
        <option value="Perfiles">Perfiles</option>
        <option value="Dashboard">Dashboard</option>
        <option value="Juegos">Juegos</option>
        <option value="Mensajes">Mensajes</option>
        <option value="Tiendas">Tiendas</option>
        <option value="Eventos">Eventos</option>
      </select>

      <label>Texto de la sugerencia:</label>
      <textarea id="texto" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="msg">✅ Recomendación enviada con éxito</p>

    <!-- Lista de recomendaciones -->
    <div class="list" id="listado"></div>
  </div>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
      authDomain: "anime-offis.firebaseapp.com",
      projectId: "anime-offis",
      storageBucket: "anime-offis.appspot.com",
      messagingSenderId: "377121993034",
      appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("recommendForm");
    const msg = document.getElementById("msg");
    const listado = document.getElementById("listado");

    // Enviar recomendación
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const tipo = document.getElementById("tipo").value;
      const texto = document.getElementById("texto").value.trim();

      if(nombre && tipo && texto){
        try {
          await db.collection("recomendaciones").add({
            nombre,
            tipo,
            texto,
            fecha: firebase.firestore.FieldValue.serverTimestamp()
          });
          form.reset();
          msg.style.display = "block";
          setTimeout(() => msg.style.display = "none", 3000);
        } catch (error) {
          alert("❌ Error al enviar: " + error.message);
        }
      } else {
        alert("Por favor completa todos los campos.");
      }
    });

    // Mostrar recomendaciones en tiempo real
    db.collection("recomendaciones")
      .orderBy("fecha", "desc")
      .onSnapshot(snapshot => {
        listado.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("recomendacion");
          div.innerHTML = `
            <h3>${data.nombre} - <small>${data.tipo}</small></h3>
            <p>${data.texto}</p>
            <small>${data.fecha ? data.fecha.toDate().toLocaleString() : ""}</small>
          `;
          listado.appendChild(div);
        });
      });
  </script>
</body>
</html>
