<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
    @import url("https://use.fontawesome.com/releases/v6.5.1/css/all.css");

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #25252b;
      margin: 0;
    }

    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 200px;
      background: repeating-conic-gradient(
        from var(--a),
        #ff2770 0%,
        #ff2770 5%,
        transparent 5%,
        transparent 40%,
        #ff2770 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    @keyframes rotating {
      0% {
        --a: 0deg;
      }
      100% {
        --a: 360deg;
      }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        #45f3ff 0%,
        #45f3ff 5%,
        transparent 5%,
        transparent 40%,
        #45f3ff 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
    }

    .box:hover {
      width: 450px;
      height: 500px;
    }

    .box:hover .login {
      inset: 40px;
    }

    .box:hover .loginBx {
      transform: translateY(0px);
    }

    .login {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: #00000033;
      color: #fff;
      z-index: 1000;
      box-shadow: inset 0 10px 20px #00000080;
      border-bottom: 2px solid #ffffff80;
      transition: 0.5s;
      overflow: hidden;
    }

    .loginBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      width: 70%;
      transform: translateY(126px);
      transition: 0.5s;
    }

    h2 {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-align: center;
    }

    h2 i {
      color: #ff2770;
      text-shadow: 0 0 5px #ff2770, 0 0 20px #ff2770;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px 20px;
      outline: none;
      font-size: 1em;
      color: #fff;
      background: #0000001a;
      border: 2px solid #fff;
      border-radius: 30px;
    }

    input::placeholder {
      color: #999;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    input[type="submit"] {
      background: #45f3ff;
      font-weight: 500;
      color: #111;
      cursor: pointer;
      transition: 0.5s;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
    }

    .group {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .group a {
      color: #fff;
      text-decoration: none;
    }

    .group a:nth-child(2) {
      color: #ff2770;
      font-weight: 600;
    }
      /* Pie de página */
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: gray;
        }
  </style>
</head>
<body>

  <div class="box">
    <div class="login">
      <form class="loginBx" id="login-form">
        <h2><i class="fa-solid fa-right-to-bracket"></i> Login <i class="fa-solid fa-heart"></i></h2>
        <input type="email" id="email" placeholder="Correo electrónico" required />

        <div class="password-container">
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i id="eye-icon" class="fa-solid fa-eye"></i>
          </button>
        </div>

        <input type="submit" value="Ingresar" />
        <div class="group">
          <a href="cambiar.html">¿Olvidaste tu contraseña?</a>
          <a href="#">Registrarse</a>
            <p class="footer">Anime Offis© 2024 - 2025</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
      authDomain: "anime-offis.firebaseapp.com",
      projectId: "anime-offis",
      storageBucket: "anime-offis.appspot.com",
      messagingSenderId: "377121993034",
      appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Lógica de login -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Error al iniciar sesión: " + error.message);
          console.error("Error al iniciar sesión:", error);
        });
    });

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
